<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Proyecto2</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand">SHIRU</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <h1 class="seccion_primera">
                    <span class="titulo">CLUB DE JUDO PEÃ‘AFLOR</span>
                    <p>"SHIRU"</p>
                </h1>
            </div>
        </section>
        <section>
            <div>
                <h4 class="seccion_deportistas">
                    <span class="depostistas">INSCRIPCION DEPORTITAS</span>
                    <h4>
            </div>
        </section>
        <br>
        <!-- Container -->
        <section>
            <div class="container">
                <div class="container mb-5">
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electronico">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Numero de Telefono</label>
                            <input type="number" class="form-control" id="inputPhone" placeholder="Numero de Telefono">
                        </div>
                        <!-- Botones -->
                        <div class="container">
                            <button type="submit" class="btn btn-primary" id="btnAdd" onclick="addData()">Enviar
                                <!-- onclick -> al hacer click -->
                                Datos</button>
                            <button type="submit" class="btn btn-warning" id="btnUpdate">Actualizar Datos</button>
                        </div>
                    </div>
                    <hr>
                    <br>
                    <!-- Tabla -->
                    <table class="table table-bordered" id="tableData">
                        <thead> <!-- TITULO DE LA TABLA -->
                            <tr>
                                <th scope="col">Correo</th>
                                <th scope="col">Nombre Completo</th>
                                <th scope="col">Numero de Telefono</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody> <!-- CONTENIDO DE LA TABLA -->

                        </tbody>
                    </table>

                </div>
            </div>

        </section>
    </main>


    <!-- link BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- link JS -->
    <script src="./assets/js/crud.js"></script>



</body>


</html>
